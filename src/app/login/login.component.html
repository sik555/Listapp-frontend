        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Login</h4>
          </div>
          <div class="card-body">
              <p class="btn-danger">{{error}}</p>
            <form #user = "ngForm" (ngSubmit) = "Login(user.value)" >
              <div class="row">
                  <div class="col-md-12 example-full-width">
                          <input matInput placeholder="username" name="username" ngModel>
                    </div>
                    <div class="col-md-12 password">
                            <input type="password" matInput placeholder="password" name="password" ngModel >
                      </div>  
              </div>
              <button mat-raised-button type="submit" class="btn btn-info">Login</button>
            </form>
            <button mat-raised-button class="btn btn-info" (click)="openModal()" >Register</button>
          </div>
        </div>
